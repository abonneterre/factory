  <div id="titre">
    <h1>La Factory</h1>
  </div>

<!------MENU ------>

<div class="row">
  <nav id="menu" >
  	<div  *ngFor="let c of categorieService.findAllAsync() | async"  class="dropdown">
      <div *ngIf="c.categorieMere==null" >
        <button class="dropbtn"><a id="categorie" href="#">{{ c.libelle }}</a></button>
        <div   class="dropdown-content">
          <div *ngFor="let cf of categorieService.findAllAsync() | async">
            <a  *ngIf="cf.categorieMere?.id==c.id" href="#">{{ cf.libelle }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown">
          <button class="dropbtn"><a href="/proposition">BOITE A IDEES</a></button>
    </div>
  	</nav>
</div>
