<div class="row">
  <nav id="menu" >

      <button class="dropbtn"><a id="categorie" href="#">{{ c.libelle }}</a></button>
      <div   class="dropdown-content">
        <a *ngFor="let cf of c.categoriesFilles" href="#">{{ cf.libelle }}</a>
      </div>
    </div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Images/carousel2.jpg" alt="Second slide" height="450px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/Images/carousel3.jpg" alt="Third slide" height="450px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

  </a>
