<!------BOUTON CONNEXION ------>

<div class="container pt-2 pb-2 col-sm-12" id="header">
  <button id="bouton" type="button" class="btn btn-danger"><a href="#">Connexion</a></button>
  <div id="titre">
    <h1>Bienvenue sur La Factory !</h1>
  </div>
  </div>

  <!------TITRE ------>



<!------MENU ------>

<div class="row">
  <nav id="menu" >
  	<div  *ngFor="let c of categorieService.findAllAsync() | async"  class="dropdown">
      <div *ngIf="c.categorieMere==null" >
        <button class="dropbtn"><a id="categorie" href="activites/{{c.id}}">{{ c.libelle }}</a></button>
        <div   class="dropdown-content">
          <div *ngFor="let cf of categorieService.findAllAsync() | async">
            <a  *ngIf="cf.categorieMere?.id==c.id" href="activites/{{c.id}}">{{ cf.libelle }}</a>
          </div>
        </div>
      </div>
    </div>
  	</nav>
</div>




<!------CAROUSEL ------>

<div class="col-sm-12" id="page-background">
     <div class="col-sm-1">
      </div>
     <div class="col-sm-10" id="page-content">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/Images/carousel1.jpg" alt="First slide" height="450px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/Images/carousel2.jpg" alt="Second slide" height="450px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/Images/carousel3.jpg" alt="Third slide" height="450px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Précédent</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Suivant</span>
            </a>
          </div>
     </div>
     <div class="col-sm-1">
      </div>
</div>
