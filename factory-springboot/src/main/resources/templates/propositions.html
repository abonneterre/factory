<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bienvenue sur la factory !</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<meta name="description" content="" />
<meta name="viewport" content="width=devide-width, initial-scale=1" />
</head>
<body>
	<table class="table table-striped">
		<thead>

			<h1>Liste des propositions</h1>

			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Pr√©nom</th>
				<th scope="col">Email</th>
				<th scope="col">Description</th>
				<th scope="col">Archivage</th>

			</tr>

		</thead>
		<tbody>
			<tr th:each="proposition :${ mesPropositions }">
				<span th:if="${proposition.archivee==false}">
					<td>[[${proposition.nom }]]</td>

					<td>[[${proposition.prenom}]]</td>

					<td>[[${proposition.mail}]]</td>

					<td>[[${proposition.description }]]</td>

					<td><a th:href="@{archiver/{id}(id=${proposition.id })}">
							Archiver</a></td>
				</span>

			</tr>
		</tbody>
	</table>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>

	

</body>
</html>
