<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
        <title>Gestion des réservations</title>
        <link rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
</head>
    
<body>

<h1>Gestion des réservations</h1>

<h2>Formulaire de réservation</h2>

	<section class="container">
		<form method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<label>Activité</label>
			<div class="card">
 				 <div class="card-body">
   					[[${ reservation.activite.nom }]]
 				 </div>
			</div>
			<br></br>
			<div class="form-group row">
				<label for="nom" class="col-sm-2 col-form-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nom" name="nom"
						placeholder="Nom" th:value="${ reservation?.nom }">
				</div>
			</div>
			<div class="form-group row">
				<label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="prenom" name="prenom"
						placeholder="Prénom" th:value="${ reservation?.prenom }">
				</div>
			</div>
			<div class="form-group row">
				<label for="telephone" class="col-sm-2 col-form-label">Téléphone</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="telephone"
						name="telephone" placeholder="Téléphone"
						th:value="${ reservation?.telephone }">
				</div>
			</div>
			<div class="form-group row">
				<label for="mail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="mail"
						name="mail" placeholder="Email"
						th:value="${ reservation?.mail }">
				</div>
			</div>
			<div class="form-group row">
				<label for="nbParticipants" class="col-sm-2 col-form-label">Nombre de participants</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="nbParticipants" name="nbParticipants"
						placeholder="Nombre de Participants" th:value="${ reservation?.nbParticipants }">
				</div>
			</div>
			
			<!-- Approx à faire -->
			
			<div class="form-group row">
				<label for="dateReservation" class="col-sm-2 col-form-label">Date réservation</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dateReservation" name="dateReservation"
					 th:value="${ reservation?.dateReservation }">
				</div>
			</div>
			
			
			<div class="form-group row">
				<label for="dureeSouhaitee" class="col-sm-2 col-form-label">Durée souhaitée</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="dureeSouhaitee" name="dureeSouhaitee"
						placeholder="Durée souhaitée" th:value="${ reservation?.dureeSouhaitee }">
				</div>
			</div>
			
			
			
						<div class="form-group row">
				<div class="col-sm-10">
					<input type="submit" class="btn btn-danger" value="S'inscrire" />
				</div>

			</div>

		</form>
	</section>


	<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
	 	</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
