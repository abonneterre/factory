<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Crud Categorie</title>
</head>
<body>
	<div class="container">
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
		<h1>Crud catégorie</h1>

		<form method="post">

			Libellé de la categorie: <br> <input type="text" name="libelle"
				required> <br> Choisir categorie mère<select
				class="custom-select" name="categorieMere.id">
				<option th:each="categorie : ${listeCategorie}"
					th:value="${categorie.id}">[[${categorie.libelle }]]</option>
				<option>/</option>
			</select> <br> <input class="btn btn-primary" type="submit"
				value="Ajouter">
		</form>

	

		<table class="table">

			<tr th:each="categorie : ${listeCategorie}">
				<td>[[${ categorie.libelle }]]</td>

				<td><div>
						<a th:href="@{'/categorie/supprimer/'+${ categorie.id }}">Supprimer</a>
					</div></td>
				<td><div>
						<a th:href="@{'/categorie/editer/' +${ categorie.id }}">Editer</a>
					</div></td>

			</tr>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
