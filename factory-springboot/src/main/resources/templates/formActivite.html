<title>Ajout/Edition des activités</title>
</head>


<body>


<h1>Formulaire d'ajout/Edition d'une activité</h1>




<form  method="POST">

<section class="container mb-5 mt-5">

 <div>
 <label> Nom de l'activité  </label>
 <input type="text" name="nom" placeholder="Renseignez le nom de l'activité à proposer" required/>
 </div>


 <div>
 <label> Code unique de l'activité  </label>
 <input type="text" name="codeUnique" placeholder="Renseignez un code unique" required/>
 </div>


 <div>
  <label> Catégorie  </label>
 <select name="categorie.id">
 <option th:each="categorie: ${ mesCategories}"
 		th:value="${categorie.id}"
 		th:text="${categorie.libelle}"
 		th:selected="${activite?.categorie?.id == categorie.id}"/>
 </select>
  </div>

 <div>
 <label> Nombre de partipants  </label>
 <input type="text" name="nbParticipantsMin" placeholder="Renseignez un nombre de participants mini" required/>
  <input type="text" name="nbParticipantsMax" placeholder="Renseignez un nombre de participants maxi"  required/>
 </div>


 <div>
 <label> Tarif (EUR)/personne (Optionnel)</label>
 <input type="text" name="tarifPersonne" placeholder="Renseignez le tarif" step="0.1"/>
 </div>



 <div>
 <label>  Durée de l'activité (Optionnel) </label>
 <input type="text" name="duree" placeholder="Renseignez la durée totale de votre activité" />
 </div>




<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label nbApproximatif" for="customSwitch1">Nombre approximatif de participants (Optionnel) </label>
</div>



 <div>
 <label>  Description (Optionnel) </label>
 <input type="text" name="description" placeholder="Decrivez l'activité" />
 </div>


 <div>
 <label>  Lien vidéo Youtube </label>
 <input type="text" name="lienYoutube" placeholder="Inserez un lien" />
 </div>
 
 
 
 <div>
 <label>  Lien image </label>
 <input type="text" name="image" placeholder="Inserez un lien" />
 </div>




<!--    <div class="difficulte">
  
  
  <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label difficulte" for="customSwitch2">Niveau de difficulté</label>
  </div> -->
  
  <label> Niveau de difficulté  </label>
 <select name="niveau">
 <option th:each="niveau: ${mesNiveaux}"
 		th:value="${niveau}"
 		th:text="${niveau}"
 		th:selected="${activite?.niveau == niveau}"/>
 </select>
 
  </div>
  




 <div>
 <input type="submit" value="Ajouter l'activité"/>
 </div>


</form>


</section>


</body>
