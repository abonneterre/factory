 <input type="text" name="codeUnique" th:value="${activite?.codeUnique}" placeholder="Renseignez un code unique" required/>
 </div>

 <div>
 <label> Nombre de partipants  </label>
 <input type="text" name="nbParticipantsMin" th:value="${activite?.nbParticipantsMin}" placeholder="Renseignez un nombre de participants mini" required/>
  <input type="text" name="nbParticipantsMax" th:value="${activite?.nbParticipantsMax}" placeholder="Renseignez un nombre de participants maxi"  required/>
 </div>


 
 
 <div>
 <label> Tarif (EUR)/personne (Optionnel)</label>
 <input type="text" name="tarifPersonne" th:value="${activite?.tarifPersonne}" placeholder="Renseignez le tarif" step="0.1"/>
 </div>



 <div>
 <label>  Durée de l'activité (Optionnel) </label>
 <input type="text" name="duree" th:value="${activite?.duree}"  placeholder="Renseignez la durée totale de votre activité" />
 </div>




 <div>
  <label> Lieu  </label>
 <select name="lieu.id">
 <option th:each="lieu: ${ mesLieux}"
 		th:value="${lieu.id}"
 		th:text="${lieu.nom}"
 		th:selected="${activite?.lieu?.id == lieu.id}"/>
 </select>
  </div>



 <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="nbApproximatif" th:value="${activite?.nbApproximatif}">
  <label class="custom-control-label nbApproximatif" for="customSwitch1">Nombre approximatif de participants</label>
</div>





 <div>
 <label>  Description</label>
 <input type="text" name="description" th:value="${activite?.description}"placeholder="Decrivez l'activité" required/>
 </div>


 <div>
 <label>  Lien vidéo Youtube (Optionnel)  </label>
 <input type="text" name="lienYoutube" th:value="${activite?.lienYoutube}" placeholder="Inserez un lien" />
 </div>
 
 
 
 <div>
 <label>  Lien image (Optionnel) </label>
 <input type="text" name="image" th:value="${activite?.image}" placeholder="Inserez un lien" />
 </div>



  
  <label> Niveau de difficulté  </label>
 <select name="niveau">
 <option th:each="niveau: ${mesNiveaux}"
 		th:value="${niveau}"
 		th:text="${niveau}"
 		th:selected="${activite?.niveau == niveau}"/>
 </select>
 
  </div>
  




 <div>
 <input type="submit" value="Ajouter/Modifier"/>
 </div>
